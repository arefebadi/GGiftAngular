<html>
<head>
    <title>Angular 2 QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="stylesheet" href="styles.css">
    <link href="app/hamper/hamper.component.css" rel="stylesheet" />
    <title>A2 template</title>
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function (err) { console.error(err); });
    </script>
</head>
<!-- 3. Display the application -->
<body>
    <article>

        <div class="page-header">
            <h1>
                <a asp-area="" asp-controller="Home" asp-action="Index" class="navbar-brand"><span style="color:aquamarine">GRANDEGIFT</span></a>
            </h1>

        </div>


        <article class="body-content">

            <article id="content center">

                <h1>Welcome to GRANDE GIFT Hampers</h1>


                <my-app>Loading...</my-app>
            </article>
        </article>

        <div class="footer">


            <p>
                <a href="#">Contact Us</a> |
                <a href="#">Privacy Policy</a> |
                <a href="#">Term of Use</a>
            </p>
            <p>&copy; 2017 - GrandeGift. All Rights Reserved.</p>
        </div>
    </article>



</body>
</html>
